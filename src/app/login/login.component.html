<div class="box-adjust">
    <h1>Login</h1>
    <form #login="ngForm" (ngSubmit)="userLogin(login.value)">
        E-Mail:<br><input type="text" name="email" ngModel><br><br>
        Password:<br><input type="password" name="password" ngModel><br><br>
        <button type="submit">Login</button><br><br>
        <a href="register">New User Registration</a><br><br>
        <a href="resetpassword">Forgot Password</a>
    </form>
</div>
